  - dropbox
  - firefox
  - slack
  - atom
  - spotify
  - skype
  - sketch
dockitems_to_remove:
  - Launchpad
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Mail
    path: /Applications/Mail.app
    pos: 2
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 5
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 6
  - name: Atom
    path: /Applications/Atom.app
    pos: 7
